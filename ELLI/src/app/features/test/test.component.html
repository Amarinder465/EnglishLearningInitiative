<app-category-selector (click)="pop()"></app-category-selector>
<div class=category>
  <h2>{{gameDeck.cards[i].keyWord}}</h2>

  <div  *ngIf="answerSelected" class="answerChoices">
    <div>
      <li (click)="answerStatus(gameDeck.cards[i].keyWord)">
        <img class="img" src="{{ gameDeck.cards[i].image }}" />
      </li>
    </div>
    <div > 
      <li  (click)="answerStatus(this.options)">
        <img class="img" src="{{ this.options  }}" />
      </li>
    </div>

  </div>
  <h2 class="green-color-correct" *ngIf="isCorrect">Correct! <img class="img" src="{{ gameDeck.cards[i].image }}" />  </h2>
  <h2 class="red-color-wrong" *ngIf="isInCorrect">Incorrect your choice: <img  src="{{tempanswer}}" ></h2>
