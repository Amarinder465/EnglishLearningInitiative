<button (click)="showHome()">Back to Home</button>

<div class=category>
    <h2>{{CurrentCategory[currentQuiz].question}}</h2>  
      <div class="categories" *ngFor="let quiz of CurrentCategory[currentQuiz].answer"> 
        <input type="radio" class="big" (change)="answerStatus(quiz.correct)" [disabled]=answerSelected/> 
       <div class="quiz-options">
        <p>{{quiz.option}} </p>
      </div>  
    </div>
</div>
 


<button  (click)=" updateQuiz()">click me</button>
<button  (click)=" updateQuiz2()">click me</button>

  <h2 class="green-color-correct" *ngIf="isCorrect">Correct! </h2>
  <h2 class="red-color-wrong" *ngIf="isInCorrect">Incorrect </h2>
