<app-category-selector *ngIf="isCategorySelector" (click)="pop()"></app-category-selector>
<div class=category>
  <h2 *ngIf="isQuestionShowing"> {{gameDeck.cards[i].keyWord}}</h2>

  <div *ngIf="isanswerSelected" class="answerChoices">
    <li (click)="answerStatus(gameDeck.cards[i].keyWord)">
      <img class="img" src="{{ gameDeck.cards[i].image }}" />
    </li>
    <li (click)="answerStatus(this.options)">
      <img class="img" src="{{ this.options }}" />
    </li>
    <li (click)="answerStatus(this.options2)">
      <img class="img" src="{{ this.options2 }}" />
    </li>
  </div>



  <div class="answerChoices">
    <li>
      <h2 class="green-color-correct" *ngIf="isCorrect"> <br> <img class="img" src="{{ gameDeck.cards[i].image }}" />
      </h2>
      <h2 class="red-color-wrong" *ngIf="isInCorrect"> <br><img src="{{tempanswer}}"></h2>
    </li>
  </div>
